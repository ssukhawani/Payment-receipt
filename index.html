<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table class="payment-receipt">
            <thead>
                <th class="heading" colspan="2">Payment Receipt</th>
            </thead>
            <tbody>
                <tr>
                    <td class="t-lable"> Product Name</td>
                    <td class="t-content">Wallet</td>
                </tr>

                <tr>
                    <td class="t-lable">Quantity</td>
                    <td class="t-content">2</td>
                </tr>

                <tr>
                    <td class="t-lable">Date</td>
                    <td class="t-content">10/20/20</td>
                </tr>

                <tr>
                    <td class="t-lable t-lable-price">Price</td>
                    <td class="t-content t-price">$109</td>
                </tr>

                <tr>
                    <td class="t-footer" colspan="2">Thank you for purchasing from us</td>
                </tr>
                
            </tbody>
        </table>
        
    </div>
    
</body>
</html>
